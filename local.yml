  - name: config user nano
    lineinfile:
      path: /home/{{ user }}/.nanorc
      line: set linenumbers
      state: present
      create: yes
      backup: yes
    become_user: "{{ user }}"

  - name: config root nano
    lineinfile:
      path: /etc/nanorc
      line: set linenumbers
      state: present
      create: yes
      backup: yes

  - name: set default shell to fish
    user:
      name: "{{ user }}"
      shell: /usr/bin/fish

  - name: create backup hdd mount point
    file:
      path: "/media/backup_main"
      mode: 0770
      owner: "{{ user }}"
      group: "{{ user }}"
      state: directory
 
  - name: create plex hdd mount point
    file:
      path: "/media/plex_library"
      mode: 0770
      owner: "{{ user }}"
      group: "{{ user }}"
      state: directory

