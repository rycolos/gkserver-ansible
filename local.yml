---
- hosts: localhost
  connection: local
  become: true

#SHOULD BE RUN BY A SCRIPT THAT INSTALLS GIT, THEN ANSIBLE
#declare extra var user, "-e "user=XXXX"
#ansible-pull -e "user=ubuntu" -U https://github.com/rycolos/gkserver-ansible.git local.yml

#--- system update + upgrade ---
  tasks:
  - name: apt update
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: apt upgrade
    apt:
      upgrade: full
      state: latest

#--- install core packages ---
  - name: install core packages
    apt:
      name: 
        - htop
        - tmux
        - nmap
        - wget
        - python3-pip
        - nano
        - lm-sensors
        - rclone
        - fish
        - curl
        - smartmontools
      state: latest

#--- install docker ---
  - name: install required docker packages
    apt:
      name:
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
        - software-properties-common
      state: latest
  
  - name: add docker gpg apt key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable
      state: present 
  
  - name: install docker and docker-compose
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io  
        - docker-compose-plugin
      state: latest
    
  - name: create docker home directory
    file:
      path: "/home/{{ user }}/docker"
      mode: 0770
      owner: "{{ user }}"
      group: docker
      state: directory

  - name: add user to docker group
    user:
      name: "{{ user }}"
      groups: docker
      append: yes

  # - name: download docker-compose file
  #   git:
  #     repo:
  #     dest: "/home/{{ user }}/docker"

#--- configure git ---
  - name: set git user
    git_config:
      name: user.name
      scope: global
      value: "Ryan LaLiberty"
    become_user: "{{ user }}"

  - name: set git email
    git_config:
      name: user.email
      scope: global
      value: "rlaliberty@gmail.com"
    become_user: "{{ user }}"

  - name: set git editor
    git_config:
      name: core.editor
      scope: global
      value: nano
    become_user: "{{ user }}"

#--- assorted config ---
  - name: create bin for scripts
    file:
      path: "/home/{{ user }}/bin"
      mode: 0770
      owner: "{{ user }}"
      group: "{{ user }}"
      state: directory

  - name: download server admin scripts
    git:
      repo: https://github.com/rycolos/server-scripts.git
      dest: /home/{{ user }}/bin/

#QUESTION - do I need to chmod to give script exec perms?

  # - name: create cronjobs
